<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour">9am</div>
        <textarea id="hour9" rows="4" cols="60"> </textarea>
        <input type="submit" value="Submit" class="saveBtn" id="btn9" />
      </div>
      <div class="row">
        <div class="hour">10am</div>
        <textarea id="hour10" rows="4" cols="60"> </textarea>
        <input type="submit" value="Submit" class="saveBtn" id="btn10" />
      </div>
      <div class="row">
        <div class="hour">11am</div>
        <textarea id="hour11" rows="4" cols="60"> </textarea>
        <input type="submit" value="Submit" class="saveBtn" id="btn11" />
      </div>
      <div class="row">
        <div class="hour">12pm</div>
        <textarea id="hour12" rows="4" cols="60"> </textarea>
        <input type="submit" value="Submit" class="saveBtn" id="btn12" />
      </div>
      <div class="row">
        <div class="hour">1pm</div>
        <textarea id="hour1" rows="4" cols="60"> </textarea>
        <input type="submit" value="Submit" class="saveBtn" id="btn1" />
      </div>
      <div class="row">
        <div class="hour">2pm</div>
        <textarea id="hour2" rows="4" cols="60"> </textarea>
        <input type="submit" value="Submit" class="saveBtn" id="btn2" />
      </div>
      <div class="row">
        <div class="hour">3pm</div>
        <textarea id="hour3" rows="4" cols="60"> </textarea>
        <input type="submit" value="Submit" class="saveBtn" id="btn3" />
      </div>
      <div class="row">
        <div class="hour">4pm</div>
        <textarea id="hour4" rows="4" cols="60"> </textarea>
        <input type="submit" value="Submit" class="saveBtn" id="btn4" />
      </div>
      <div class="row">
        <div class="hour">5pm</div>
        <textarea id="hour5" rows="4" cols="60"> </textarea>
        <input type="submit" value="Submit" class="saveBtn" id="btn5" />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/dayjs.min.js"
      integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/plugin/weekday.min.js"
      integrity="sha512-+EJ/Ed/UbhfSypwkMnTIxgJ3izeQNc5655zPTlVqcgJ4Zd4K++JYUyg4Jy5rnKX9MfoIyfXJsu5N30MRHnShYw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
