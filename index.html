<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row d-flex justify-content-center">
        <div class="hour col-1 text-right">9am</div>
        <textarea id="hour9" rows="1" class="description col-10" cols="40">
        </textarea>
        <button type="submit" class="saveBtn col-1" id="btn9">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="hour col-1 text-right">10am</div>
        <textarea id="hour10" rows="1" cols="40" class="description col-10">
        </textarea>
        <button type="submit" class="saveBtn col-1" id="btn10">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="hour col-1 text-right">11am</div>
        <textarea id="hour11" rows="1" cols="40" class="description col-10">
        </textarea>
        <button type="submit" class="saveBtn col-1" id="btn11">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="hour col-1 text-right">12pm</div>
        <textarea id="hour12" rows="1" cols="40" class="description col-10">
        </textarea>
        <button type="submit" class="saveBtn col-1" id="btn12">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="hour col-1 text-right">1pm</div>
        <textarea id="hour1" rows="1" cols="40" class="description col-10">
        </textarea>
        <button type="submit" class="saveBtn col-1" id="btn1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="hour col-1 text-right">2pm</div>
        <textarea id="hour2" rows="1" cols="40" class="description col-10">
        </textarea>
        <button type="submit" class="saveBtn col-1" id="btn2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="hour col-1 text-right">3pm</div>
        <textarea id="hour3" rows="1" cols="40" class="description col-10">
        </textarea>
        <button type="submit" class="saveBtn col-1" id="btn3">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="hour col-1 text-right">4pm</div>
        <textarea id="hour4" rows="1" cols="40" class="description col-10">
        </textarea>
        <button type="submit" class="saveBtn col-1" id="btn4">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="hour col-1 text-right">5pm</div>
        <textarea id="hour5" rows="1" cols="40" class="description col-10">
        </textarea>
        <button type="submit" class="saveBtn col-1" id="btn5">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/dayjs.min.js"
      integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/plugin/weekday.min.js"
      integrity="sha512-+EJ/Ed/UbhfSypwkMnTIxgJ3izeQNc5655zPTlVqcgJ4Zd4K++JYUyg4Jy5rnKX9MfoIyfXJsu5N30MRHnShYw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
